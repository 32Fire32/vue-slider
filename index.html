<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div  v-on:mouseover="altOnMouse" v-on:mouseleave="playOneMouse" class="slider-wrapper" tabindex="0">
                <button @click="altonclick">stop autoplay</button>
                <div class="item">
                    <img :src="slides[activeImage].image" alt="slides[activeImage].title" />
                    <div class="text">
                        <h3>{{ slides[activeImage].title }}</h3>
                        <p>
                            {{slides[activeImage].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevImage"></div>
                    <div class="next" @click="nextImage"></div>
                    <div v-for="(thumb, index) in slides" class="thumb" :class="activeImage === index ? 'active' : ''" @click="imageSelect(index)">
                        <img :src="slides[index].image" alt="slides[index].title" />
                    </div>
                    <!-- <div class="thumb id1" :class="activeImage === 1 ? 'active' : ''" @click="imageSelect(1)"> 
                        <img :src="slides[1].image" alt="slides[1].title" />
                    </div>
                    <div class="thumb id2" :class="activeImage === 2 ? 'active' : ''" @click="imageSelect(2)">
                        <img :src="slides[2].image" alt="slides[2].title" />
                    </div>
                    <div class="thumb id3" :class="activeImage === 3 ? 'active' : ''" @click="imageSelect(3)">
                        <img :src="slides[3].image" alt="slides[3].title" />
                    </div>
                    <div class="thumb id4" :class="activeImage === 4 ? 'active' : ''" @click="imageSelect(4)">
                        <img :src="slides[4].image" alt="slides[4].title" /> -->
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
